<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>drag - dtop</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; background-color: red;}
  #draggable2 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }

  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    // $( "#draggable" ).draggable(function( event, ui){
    //     $(this).fadeTo("slow" , 0.5);
    // });
    $( "#draggable" ).draggable({
        drag: function( event, ui ) {
        $( this ).fadeTo("slow" , 0.5)
        .css({"background-color": "blue"})}
    });

    // $( "#draggable2" ).draggable({
    //     revert: "invalid",
    //     drag: function( event, ui ) {
    //     $( this )
    //       .fadeTo("slow" , 0.5)
    //       .css({"background-color": "blue"})
    //   }
    // });

//     $( "#draggable2" ).draggable({
//         revert: false,
//         drag:function(event, ui){
//             $( this )
//           .fadeTo("slow" , 0.5)
//           .css({"background-color": "blue"})
//         }
// });

 $("#draggable2").draggable({
                revert: function(event, ui){
                return 'invalid'
}
        ,
                drag: function (event, ui) {
                $("#draggable2")
                        .css({"background-color": "blue"})
                }
        });          
                    

    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this ).css({"background-color": "yellow"})
      }
    });
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p>ball</p>
</div>
<div id="draggable2" class="ui-widget-content">
    <p>ball 2</p>
  </div>
<div id="droppable" class="ui-widget-header">
  <p>box</p>
</div>
 
 
</body>
</html>
